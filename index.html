<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix-descr-wrapper">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="matrix-descr-img"><a class="matrix-descr-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main">
      <article>
        <p class="title">Add Item</p>
        <label for="new-task" class="new-task-item"></label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-item" type="text"><button class="btn-add">Add</button>
        </div>
      </article>
      <article>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-wrapper"><input type="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="task-item"><button class="btn-edit">Edit</button>
            <button class="btn-delete"><img src="./remove.svg" alt="delete-button" class="btn-delete-img"></button>
          </li>
          <li class="editMode task-wrapper"><input type="checkbox"><label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item"><button class="btn-edit">Save</button>
            <button class="btn-delete"><img src="./remove.svg" alt="delete-button" class="btn-delete-img"></button>
          </li>
        </ul>
      </article>
      <article>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-wrapper"><input type="checkbox" checked><label class="task">See the Doctor</label>
            <input type="text" class="task-item"><button class="btn-edit">Edit</button>
            <button class="btn-delete"><img src="./remove.svg" alt="delete-button" class="btn-delete-img"></button>
          </li>
        </ul>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
